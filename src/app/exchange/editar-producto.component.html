<app-menu></app-menu>
<div class="container" *ngIf="exchange">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="description">Nombre</label>
                    <input type="text" class="form-control" id="description" name="description"
                    [(ngModel)]="exchange.description" required>
                </div>
                <div class="form-group">
                    <label for="value">Precio</label>
                    <input type="number" class="form-control" id="value" name="value"
                    [(ngModel)]="exchange.value" required>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-pencil-alt"></i> Actualizar</button>
                <button class="btn btn-outline-primary btn-block" routerLink="/lista">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
